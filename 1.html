<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Soal Binder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        
        <header class="binder-header">
            <div class="binder-holes"></div>
            <div class="header-content">
                <h1>Soal Pertama :)</h1>
            </div>
        </header>

        <div class="content-wrapper">
            
            <aside class="sidebar">
                <div class="menu-section">
                    <h3>Menu</h3>
                    <ul class="nav-links">
                        <li><a href="#">Soal Pertama</a></li>
                        <li><a href="#">Soal Kedua</a></li>
                    </ul>
                </div>

                <div class="search-section">
                    <h3>Search</h3>
                    <form class="search-box">
                        <input type="text" placeholder="Search this web">
                        <button type="button">GO!</button>
                    </form>
                </div>
            </aside>

            <main class="main-content">
                <h2>Tabel Sesuatu</h2>
                
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Huruf</th>
                                <th>Keterangan</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>A</td>
                                <td>Pertama</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>B</td>
                                <td>Kedua</td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>C</td>
                                <td>Ketiga</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="table-footer">
                        Data di atas adalah data fiktif
                    </div>
                </div>
            </main>

        </div>
    </div>

</body>
</html>
